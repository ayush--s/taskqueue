<html>

<head>
  <title>Page Title</title>
  <script src="/static/jquery.min.js" charset="utf-8"></script>
  <script src="/static/highcharts.js"></script>
  <link rel="stylesheet" href="/static/bootstrap.css">
  <link rel="stylesheet" href="/static/custom.min.css" media="screen">
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="../" class="navbar-brand">Task Dashboard</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
  </div>
  <div>
    <table class="table table-striped table-hover" style="margin:2% 2%;">
      <tbody>
        <tr>
          <td>Task ID:</td>
          <td>{{id}}</td>
          <td>Status</td>
          <td>{{status}}</td>
        </tr>


        <tr>
          <td>Creation Time</td>
          <td>{{creation_time}}</td>
          <td>Running Time</td>
          <td>{{running_time}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row" style="margin:2% 2%;">
<div class="col-xs-5">
Result : {{result}}
</div>
<div class="col-xs-2">

</div>
<div class="col-xs-5">
Code: {{code}}
</div>
  </div>

</body>

</html>
