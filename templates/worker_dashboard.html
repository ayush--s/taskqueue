	<script type="text/javascript">
	var url = '/static/data.json';


	$(function () {
	    $(document).ready(function () {
	        Highcharts.setOptions({
	            global: {
	                useUTC: false
	            }
	        });

	$('#container').highcharts({
	    chart: {
	        type: 'line',
	        animation: Highcharts.svg, // don't animate in old IE
	        marginRight: 10,
	        events: {
	    load: function () {

	        // set up the updating of the chart each second
	        var temp=0;
	        var series = this.series[0];
	        setInterval(function () {
	          var xhr = new XMLHttpRequest();
	          xhr.open("GET", '/worker/{{json_slug}}.json', false);
	          xhr.send(null);
	          // console.log(xhr);
	          // console.log(xhr.responseText);
            var jsn = JSON.parse(xhr.responseText);
            document.getElementById("val-success").innerHTML = jsn.count_success;
            document.getElementById("val-failed").innerHTML = jsn.count_failed;
            document.getElementById("val-current").innerHTML = jsn.current || "None";
            if (jsn.available){
              document.getElementById("val-status").innerHTML = "Available";
            }else{
              document.getElementById("val-status").innerHTML = "Busy";
            }

	          var sdd=jsn.count_success;
	          var tt=sdd-temp;
	            var x = (new Date()).getTime(), // current time
	                y = tt;
	            series.addPoint([x, y], true, true);
	            temp=sdd;
	        }, 1000);
	    }
	        }
	    },
	  title: {
	      text: 'Throughput'
	  },
	  xAxis: {
	      type: 'datetime',
	      tickPixelInterval: 150
	  },
	  yAxis: {
	      title: {
	          text: 'Tasks'
	      },
	      plotLines: [{
	          value: 0,
	          width: 1,
	          color: '#808080'
	      }]
	  },
	  tooltip: {
	      formatter: function () {
	          return '<b>' + this.series.name + '</b><br/>' +
	              Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
	              Highcharts.numberFormat(this.y, 2);
	      }
	  },
	  legend: {
	      enabled: false
	  },
	  exporting: {
	      enabled: false
	  },
	  series: [{
	      name: 'No. of Tasks',
	      data: (function () {
	          // generate an array of random data
	          var data = [],
	              time = (new Date()).getTime(),
	              i;


	          for (i = -19; i <= 0; i += 1) {

	              data.push({
	                  x: time + i * 1000,
	                  y: 0
	              });
	          }
	          return data;
	      }())
	  }]
	});
	    });
	});


	Highcharts.theme = {
	   colors: ["#2b908f", "#90ee7e", "#f45b5b", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee",

	   xAxis: {

	         }
	      }

	   yAxis: {

	         }
	      },

	   tooltip: {

	   plotOptions: {
